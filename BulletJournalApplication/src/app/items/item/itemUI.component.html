
<mat-card class="input">
  <form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <mat-form-field class="note" floatPlaceholder="never">
      <input type="hidden" #$key="ngModel" [(ngModel)]="itemsService.selectedItem.$key" name="$key">
      <input matInput placeholder="Title" name="title" #name="ngModel" [(ngModel)]="itemsService.selectedItem.title" maxlength="128">
      <mat-hint align="end">{{name.value.length}} / 128</mat-hint>
    </mat-form-field>
    <mat-form-field class="note" floatPlaceholder="never">
      <input matInput placeholder="Quick note" name="note" #note="ngModel" [(ngModel)]="itemsService.selectedItem.note" maxlength="256">
      <mat-hint align="end">{{note.value.length}} / 256</mat-hint>
    </mat-form-field>

    <mat-menu #date="matMenu" xPosition='before' yPosition='below' overlapTrigger='false'>
        <mat-form-field>
            <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly [(ngModel)]="inputModel">
        </mat-form-field>
        <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
        <!-- <mat-datepicker #picker></mat-datepicker> -->
    </mat-menu>

    <button mat-button class="btn btn-default submit" type="submit"><i class="fa fa-floppy-o"></i>Submit</button>
  </form>

    <button mat-button [matMenuTriggerFor]="menu"> <i class="material-icons">label</i> </button>
    <button mat-button (click)="toggleDatePicker()"> <i class="material-icons">list</i> </button>
    <button mat-button [matMenuTriggerFor]="date"> <i class="material-icons">calendar_today</i> </button>
    <button mat-button> <i class="material-icons">alarm_add</i> </button>

    <mat-menu #menu="matMenu" xPosition='before' yPosition='below' overlapTrigger='false'>
      <button mat-menu-item (click)="newTag()" name="button" class="">New Tag</button>
    </mat-menu>



    <!-- {{inputModel}} -->
</mat-card>
