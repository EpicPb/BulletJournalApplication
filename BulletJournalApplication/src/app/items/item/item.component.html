<div class="form-container">
  <form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <input type="hidden" #$key="ngModel" [(ngModel)]="itemsService.selectedItem.$key" name="$key">

    <!-- <mat-form-field> -->
      <input class="title" name="title" #name="ngModel" [(ngModel)]="itemsService.selectedItem.title" placeholder="Quick note.." maxlength="128">
      <mat-hint align="end">{{name.value.length}} / 128</mat-hint>
    <!-- </mat-form-field> -->


    <div class="form-group">
      <button class="btn btn-default" type="submit" [disabled]="!itemForm.valid"><i class="fa fa-floppy-o"></i>Submit</button>
    </div>
  </form>
</div>
