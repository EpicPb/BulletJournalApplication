<div class="container">
  <div class="col">
    <app-unorganizedlist></app-unorganizedlist>
  </div>
  <div class="col col-80">

    <div class="monthsCard" *ngFor="let mon of months2; index as i; trackBy: trackByFn">
      <mat-card id="mon"
        [class.dropOverActive]="dropOverActive"

        [class.month1.mon]="months1[mon]"

        mwlDroppable


        (dragEnter)="onEnter($event, mon)"
        (dragLeave)="onLeave($event, mon)"
        (drop)="onDrop($event, mon)">
        <div class="monthcardcontent">
          <h2 class="monthname" [hidden]="droppedData">{{mon}}</h2>
          <span [hidden]="!droppedData">{{ droppedData }}</span>
          <mat-list role="list" class="list">
            <div  *ngFor="let item of itemList" class="listitem">
              <mat-list-item class="listitem" *ngIf="mon == item.month">{{item.title}}</mat-list-item>
            </div>
          </mat-list>
        </div>
        <div class="" *ngIf="">
            No Items
        </div>



      </mat-card>
    </div>

  </div>

</div>
