<div class="form-container">
  <a routerLink="/login" id="goback">Go back</a>

  <h2>Join now</h2>
  <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>
  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
    <input type="text" placeholder="Email address.." (ngModel)="email" name="email" value="">
    <input type="password" placeholder="Password" (ngModel)='password' name="password" value="">

    <button type="submit" [disabled]="!formData.valid" class="basic-btn" name="button">Create my account</button>
  </form>
</div>
